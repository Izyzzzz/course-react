<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./index.css">
    <title>Redux App</title>
  </head>
  <body>
    <div id="root" class="wrap">
      <div class="block">
        <div id="counter" class="block-number">0</div>
        <button id="dec" class="block-plus">
          <img src="./img/plus.png" alt="plus">
        </button>
        <button id="inc" class="block-minus">
          <img src="./img/minus.png" alt="minus">
        </button>
        <button id="rnd" class="block-reset">
          <img src="./img/reset.png" alt="reset">
        </button>
        <button id="down" class="block-download">
          <img src="./img/download.png" alt="download">
        </button>
        <button id="up" class="block-upload">
          <img src="./img/upload.png" alt="upload">
        </button>
      </div>
    </div>
  </body>
</html>
